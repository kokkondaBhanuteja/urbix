<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 14, 38, 0.7), rgba(6, 26, 79, 0.48)),
                        url('/images/Mumbai.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004090);
            transform: scale(1.05);
        }

        .btn-google {
            background: white;
            color: black;
            border: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .forgot-password,
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a,
        .signup-link a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password a:hover,
        .signup-link a:hover {
            text-decoration: underline;
        }

        .google-icon {
            width: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div class="container mx-auto">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-container mx-auto">
                <div class="card-header text-center">
                    <h2 class="mb-3">Welcome Back</h2>
                </div>
                <div class="card-body">

                    <!-- Error Message -->
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control"
                                   id="email" name="email"
                                   required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                   id="password" name="password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary  w-100">Sign in</button>
                    </form>

                    <!-- Google Login Button -->
                    <div class="mt-3">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google w-100">
                        <img th:src="@{/images/google-logo.svg}" alt="Google" width="35" height="35" style="margin-right: 10px;">
                        Sign in with Google
                        </a>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a th:href="@{/register}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
