<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid mx-auto">
  <!-- Navigation BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Brand/Logo -->
      <a class="navbar-brand fw-bold" href="#" style="color: #6366f1;" th:text="${appName}">AppLogo</a>

      <!-- Hamburger Menu Button (Mobile Toggle) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/townships/add}"> TownShip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/api/scraper/searchProperty}">Search Land</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{redirect:/contact}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container mt-5">
  <h2>Welcome, <span th:text="${name}"></span>!</h2>
  <p>Email: <span th:text="${email}"></span></p>
  <img th:src="${picture}" class="rounded-circle" width="100">
  <br><br>
  <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
